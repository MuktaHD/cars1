<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Color Selector</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="car-container">
    <img src="carred.jpg" alt="Red Car" class="car red">
    <img src="carblack.jpg" alt="Black Car" class="car black">
    <img src="cargray.jpg" alt="Gray Car" class="car gray">
</div>

<div class="button-container">
    <button onclick="showRedCar()">Red</button>
    <button onclick="showBlackCar()">Black</button>
    <button onclick="showGrayCar()">Gray</button>
</div>

<script src="script.js"></script>
</body>
</html>
